<div class="container">
  <div class="row">
    <form  [formGroup]="acidenteTransitoForm"novalidate>
      <div class="row">
        <div class="col s12">
          <h1 class="divisor" id ="limpa">
            <label class="black-text" id="fom">Cadastro Acidente de Trânsito</label>
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 ">
          <app-input-container errorMessage="Campo Obrigatório , tamanho minimo 5">
            <input id="titulo-publicacao"  type="text" formControlName="tituloPublicacao" autocomplete="off">
            <label class="black-text text-darken-4"  for="titulo-publicacao">Titulo Publicação</label>
          </app-input-container>
        </div>
        <div class="file-field input-field col s6">
          <div class="btn">
            <span>Fotos</span>
            <input type="file" multiple>
          </div>
          <div class="file-path-wrapper" >
            <input class="file-path validate" type="text" placeholder="Carregar fotos">
          </div>
        </div>
        <div class="input-field col s6 ">
          <app-input-container errorMessage="Campo Obrigatório , tamanho minimo 1000 caracteres">
            <textarea id="descricao" formControlName="descricao" class="materialize-textarea"></textarea>
            <label class="black-text text-darken-4" for="descricao">Descrição Acidente de Trânsito</label>
          </app-input-container>
        </div>
      </div>
    </form>
  </div>
</div>
